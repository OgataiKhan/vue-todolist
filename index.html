<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue To Do List</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- /Bootstrap -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- /Font Awesome -->
  <!-- My css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- /My css -->
</head>

<body>
  <div id="app" v-cloak>
    <!-- Header -->
    <header>
      <div class="container">
        <h1 class="text-center my-5">
          To do list
        </h1>
      </div>
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
      <div class="container">
        <!-- Input field -->
        <div class="row">
          <div class="col col-md-7 mx-auto">
            <div class="mb-2">
              <label for="new-task">Add new task:</label>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="New task" id="new-task" v-model="newTask"
                @keyup.enter="addTask">
              <!-- Add task button -->
              <button class="btn btn-primary" type="button" id="add-task" @click="addTask">Add</button>
              <!-- /Add task button -->
            </div>
          </div>
        </div>
        <!-- /Input field -->
        <!-- List -->
        <div class="row">
          <div class="col col-md-7 mx-auto">
            <ul v-if="tasks.length > 0" class="list-group">
              <li v-for="(task, index) in tasks"
                class="list-group-item d-flex justify-content-between align-items-center">
                <div :class="{ 'text-decoration-line-through text-body-tertiary': task.done }"
                  @click="toggleDone(index)" role="button">{{ task.text }}</div>
                <i role="button" @click="deleteTask(index)" class="fa-solid fa-xmark"></i>
              </li>
            </ul>
            <!-- Empty list alert -->
            <div v-else class="alert alert-info" role="alert">
              Your list is empty. Add a new task with the input field above.
            </div>
            <!-- /Empty list alert -->
          </div>
        </div>
        <!-- /List -->
      </div>
    </main>
    <!-- /Main -->
  </div>

  <!-- Vue JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- /Vue JS -->
  <!-- My JS -->
  <script src="js/main.js"></script>
  <!-- /My JS -->
</body>

</html>
