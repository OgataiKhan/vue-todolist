<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue To Do List</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- /Bootstrap -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- /Font Awesome -->
</head>
<body>
  
  <div id="app">
    <!-- Header -->
    <header>
      <div class="container">
        <h1 class="text-center my-5">
          To do list
        </h1>
      </div>
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
      <div class="container">
        <!-- <div class="row">
          <div class="col col-md-7 mx-auto">

          </div>
        </div> -->
        <div class="row">
          <div class="col col-md-7 mx-auto">
            <ul class="list-group">
              <li v-for="(task, index) in tasks" class="list-group-item d-flex justify-content-between align-items-center">
                <div :class="{ 'text-decoration-line-through text-body-tertiary': task.done }">{{ task.text }}</div>
                <i role="button" @click="deleteTask(index)" class="fa-solid fa-xmark"></i>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!-- /Main -->
  </div>

  <!-- Vue JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- /Vue JS -->
  <!-- My JS -->
  <script src="js/main.js"></script>
  <!-- /My JS -->
</body>
</html>
